# Set default terminal to support 256 colors and true color (Tc)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ",screen-256color:Tc"

# Remap prefix from Ctrl+b to Ctrl+a for easier access
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support for easier navigation
set -g mouse on

# Increase scrollback buffer size (lowered for mobile compatibility)
set -g history-limit 5000

# Reload config file with Prefix+r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Status bar customization
set -g status-style bg=colour235,fg=colour136
set -g status-left-length 70
set -g status-left "#[fg=colour136,bg=colour235] #h | #[fg=colour136]Session: #S "
set -g status-right-length 60
set -g status-right "#[fg=colour136,bg=colour235] %d %b %Y | %H:%M "

# Window and pane styling
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=colour234'
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour33

# Window status format
set -g window-status-current-style bg=colour33,fg=colour231,bold
set -g window-status-style bg=colour235,fg=colour245

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# More intuitive split pane bindings
bind-key v split-window -h
bind-key h split-window -v

# Additional improvements for cross-platform and mobile use

# Set escape time for better compatibility with touch devices and slow connections
set -sg escape-time 10

# Start window and pane numbering at 1 for clarity
set -g base-index 1
setw -g pane-base-index 1

# Disable automatic window renaming and allow-rename for stability
set -g allow-rename off
setw -g automatic-rename off

# Optional: Set window and pane titles for clarity
set -g set-titles on
set -g set-titles-string "#S: #W"

